<svg width="240" height="70" viewBox="0 0 240 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA4F2;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#4A94E2;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3B84D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C74C2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  
  <!-- 六角形ロゴ（大きくした） -->
  <g transform="translate(12, 12)">
    <polygon points="26,8 38,16 38,30 26,38 14,30 14,16" 
             fill="url(#hexGradient)" 
             stroke="#2C74C2" 
             stroke-width="2" 
             filter="url(#shadow)"/>
    
    <!-- 3D縦線効果（大きくした） -->
    <rect x="18" y="12" width="2.5" height="14" fill="white" opacity="0.9" rx="1.25"/>
    <rect x="22" y="10" width="2.5" height="18" fill="white" opacity="1" rx="1.25"/>
    <rect x="26" y="12" width="2.5" height="14" fill="white" opacity="0.9" rx="1.25"/>
    <rect x="30" y="10" width="2.5" height="18" fill="white" opacity="1" rx="1.25"/>
    <rect x="34" y="12" width="2.5" height="14" fill="white" opacity="0.9" rx="1.25"/>
  </g>
  
  <!-- メインテキスト（大きくした） -->
  <text x="68" y="28" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="20" 
        font-weight="700" 
        fill="#1A365D" 
        letter-spacing="-0.5px">THE WORLD DOOR</text>
        
  <!-- サブテキスト（大きくした） -->
  <text x="68" y="48" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="13" 
        font-weight="500"
        fill="#4A94E2">フルフィルメントサービス</text>
</svg>