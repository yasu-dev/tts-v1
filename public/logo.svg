<svg width="420" height="100" viewBox="0 0 420 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 提供画像と同じブルーのグラデーション -->
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4D9BE6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3A8BD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7BC2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 六角形ロゴ - 提供画像と同じ形状（中央配置） -->
  <g transform="translate(20, 5)">
    <!-- 外側の六角形 - より正確な六角形の座標 -->
    <polygon points="50,5 75,20 75,50 50,65 25,50 25,20"
             fill="url(#hexGradient)"
             stroke="none"/>

    <!-- 内部の縦線デザイン - 提供画像と同じ配置 -->
    <rect x="32" y="22" width="4" height="26" fill="white" opacity="1"/>
    <rect x="38" y="15" width="4" height="40" fill="white" opacity="1"/>
    <rect x="44" y="22" width="4" height="26" fill="white" opacity="1"/>
    <rect x="50" y="15" width="4" height="40" fill="white" opacity="1"/>
    <rect x="56" y="22" width="4" height="26" fill="white" opacity="1"/>
    <rect x="62" y="15" width="4" height="40" fill="white" opacity="1"/>
  </g>

  <!-- メインテキスト "Fulfilment" - 中央配置 -->
  <text x="110" y="45"
        font-family="Times, serif"
        font-size="34"
        font-weight="normal"
        fill="#2A3E52"
        letter-spacing="-0.5px">Fulfilment</text>

  <!-- サブテキスト "by THE WORLD DOOR" - 中央配置 -->
  <text x="110" y="68"
        font-family="Times, serif"
        font-size="13"
        font-weight="normal"
        fill="#5A6B7B"
        letter-spacing="1px">by THE WORLD DOOR</text>
</svg>